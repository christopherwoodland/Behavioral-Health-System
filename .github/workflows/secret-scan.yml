name: Secret Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ENABLE_COMMENTS: "false"
          GITLEAKS_ARGS: "dir . --redact --verbose"
